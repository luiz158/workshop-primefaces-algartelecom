<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<h:outputStylesheet library="css" name="estilos.css" />
	</h:head>

	<h:body>
		<h:form>
			<p:calendar value="#{testeDatasBean.data1}" pattern="dd/MM/yyyy">
				<p:ajax event="dateSelect" process="@this, data2" update="data2" />
			</p:calendar>
			
			<p:calendar value="#{testeDatasBean.data2}" pattern="dd/MM/yyyy" 
				id="data2" mindate="#{testeDatasBean.data1}" />
			
		</h:form>
		
	</h:body>

</html>
